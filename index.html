<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 - Menghitung Luas</title>
</head>
<body>

    <h1>Tugas 1 - Javascript</h1>
    <h2>Soal:</h2>
    <p>Menghitung luas dari persegi panjang, bujur sangkar dan segitiga menggunakan variabel dan operator.</p>

    <hr/>

    <script>
        // --- Menghitung Luas Persegi Panjang ---
        // Soal: Hitung luas persegi panjang dengan panjang 10 dan lebar 5
        var panjang = 10;
        var lebar = 5;
        var luasPersegiPanjang = panjang * lebar;

        document.write("<h3>Persegi Panjang</h3>");
        document.write("Soal: Persegi Panjang dengan panjang " + panjang + " dan lebar " + lebar + "<br/>");
        document.write("Luas: " + luasPersegiPanjang + "<br/>");
        document.write("<hr/>");

        // --- Menghitung Luas Bujur Sangkar ---
        // Soal: Hitung luas bujur sangkar dengan sisi 8
        var sisi = 8;
        var luasBujurSangkar = sisi * sisi;

        document.write("<h3>Bujur Sangkar (Persegi)</h3>");
        document.write("Soal: Bujur Sangkar dengan sisi " + sisi + "<br/>");
        document.write("Luas: " + luasBujurSangkar + "<br/>");
        document.write("<hr/>");

        // --- Menghitung Luas Segitiga ---
        // Soal: Hitung luas segitiga dengan alas 12 dan tinggi 6
        var alas = 12;
        var tinggi = 6;
        var luasSegitiga = 0.5 * alas * tinggi;

        document.write("<h3>Segitiga</h3>");
        document.write("Soal: Segitiga dengan alas " + alas + " dan tinggi " + tinggi + "<br/>");
        document.write("Luas: " + luasSegitiga + "<br/>");
        document.write("<hr/>");

        // Dibuat Oleh
        document.write("<h3>Code By Muhammad Aditya Pratama</h3>");
    </script>

</body>
</html>
